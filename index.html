<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <div class="main-div">

    <img src="assets/images/cat.png" alt="Cat" id="blog-img">
    <h1 id="blog-type">Curiosity</h1>
    <p id="blog-date">Published 7 May 2025</p>
    <h1 id="blog-title">Did you know that cats purr for more reasons than happiness?</h1>
    <p id="blog-content">Cats can also purr when they're frightened or in pain. It's a self-soothing mechanism that
      helps them calm down.</p>

    <div class="author">

      <img src="assets/images/a foto 400x400.png" alt="Lucas Orge Rodrigues" id="author-photo">
      <span id="author-name">Lucas Orge Rodrigues</span>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/lucas-orge-rodrigues/" target="_blank">Lucas Orge Rodrigues</a>.
  </div>
</body>

</html>
